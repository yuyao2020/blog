<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"> 
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <title>画板</title>
</head>
<body>
 
  <canvas id="xxx" width=300 height=300></canvas>
  <div id=actions class="actions">
      <svg id="pen" class=" active icon" >
          <use xlink:href="#icon-pen"></use>
      </svg>
      <svg id="eraser" class="icon" >
          <use xlink:href="#icon-eraser"></use>
      </svg>
      <svg id="clear" class="icon" >
          <use xlink:href="#icon-Clear"></use>
      </svg>
      <svg id="save" class="icon" >
          <use xlink:href="#icon-save"></use>
      </svg>
  </div>
  <ol class="colors">
    <li id="red" class="red active" ></li>
    <li id="green" class="green" ></li>
    <li id="blue" class="blue" ></li>
  </ol>
  <ol class="sizes">
    <li id="thin" class="thin" ></li>
    <li id="thick"  class="thick" ></li>
  </ol>
  <script type="text/javascript" src="./main.js"></script>
  <script src="//at.alicdn.com/t/font_1308289_b5jtlq2ov4j.js"></script>
</body>
</html>
