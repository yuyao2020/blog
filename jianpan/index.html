<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>我的导航</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header></header>
  <main>  
    <style>
      
    </style>
    <div class="wrapper" id="mainXX">

    </div>
  </main>
  <footer></footer>
  <script>
    var keys = {
      0: {
        0: 'q',
        1: 'w',
        2: 'e',
        3: 'r',
        4: 't',
        5: 'y',
        6: 'u',
        7: 'i',
        8: 'o',
        9: 'p',
        length: 10
      },
      1: {
        0: 'a',
        1: 's',
        2: 'd',
        3: 'f',
        4: 'g',
        5: 'h',
        6: 'j',
        7: 'k',
        8: 'l',
        length: 9
      },
      2: {
        0: 'z',
        1: 'x',
        2: 'c',
        3: 'v',
        4: 'b',
        5: 'n',
        6: 'm',
        length: 7
      },
      length: 3
    }
    var hash = {
      q: 'qq.com',
      w: 'weibo.com',
      e: 'ele.com',
      r: 'renren.com'

    }
    var hashInlocalStorage = JSON.parse(localStorage.getItem('zzz')||'null')
    if(hashInlocalStorage){
        hash = hashInlocalStorage
    }
    index = 0
    while (index < keys['length']) { //0 1 2 
      divXX = document.createElement('div')
      divXX.className = 'row'
      mainXX.appendChild(divXX)
      row = keys[index] //第一个数组 第二个数组 第三个数组
      /*console.log(row)*/
      index2 = 0
      while (index2 < row['length']) { // 0~9 0~8 0~6
        kbdXX = document.createElement('kbd')
        spanXX = document.createElement('span')
        spanXX.textContent = row[index2]
        kbdXX.appendChild(spanXX)
        spanXX.className = 'text'
        kbdXX.className = 'key'
        buttonXX = document.createElement('button')
        buttonXX.textContent = 'c'
        buttonXX.id = row[index2]
        imgXX = document.createElement('img')
        if(hash[row[index2]]){
          imgXX.src = 'http://'+hash[row[index2]]+'/favicon.ico'
        }else{
          imgXX.src = '//i.loli.net/2019/07/08/5d22a0f4c2b0f86704.png'
        }
       
        buttonXX.onclick = function (zzz) {
          key = zzz['target']['id'] // q w e 
          x = prompt('给我一个网址')
          hash[key] = x
          localStorage.setItem('zzz',JSON.stringify(hash))
          console.log(hash)

        } 
        kbdXX.appendChild(imgXX)
        kbdXX.appendChild(buttonXX)
        divXX.appendChild(kbdXX)
        index2 = index2 + 1
      }
      index = index + 1
    }
    document.onkeypress = function (zzz) {
      key = zzz['key'] // q w e 
      website = hash[key]
      window.open('http://' + website, '_blank')
    }
  </script>
</body>

</html>
