<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Find your big baby</title>
</head>
<body>
  <h1 style="color: brown" id="heading">Find your big baby</h1>
  <img id = "map" wideh = 400 height = 400 src="./treasuremap.png">
  <p style="text-indent:2em;font-size:25px;font-family:黑体;color:blueviolet;" id="distance"></p>
  <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
  <script>
  var getRandomNumber = function(size){
    return Math.floor(Math.random()*size);
  }//随机生成大宝贝位置函数

  var getDistance = function(event, target){
    var diffX = event.offsetX - target.x;
    var diffY = event.offsetY - target.y;
    return Math.sqrt((diffX * diffX) + (diffY * diffY));
  };//离大宝贝几百里

  var getDistanceHint = function (distance){
    if (distance < 10){
      return "非常近!!!";
    }else if(distance < 20){
      return "接近！！";
    }else if(distance < 40){
      return "近！";
    }else if (distance < 80){
      return "远！";
    }else if (distance < 160){
      return "遥远！！";
    }else if (distance < 320){
      return "非常远！！！";
    }else {
      return "你再加把劲儿QAQ";
    }
  };//系统播报


  var width = 400;
  var height = 400;
  var clicks = 0;
 //确定大宝贝位置
  var target = {x: getRandomNumber(width), y: getRandomNumber(height)};
  //点击
  $("#map").click(function (event){
    clicks++;
    var distance = getDistance(event, target);
    //console.log(distance);
    var distanceHint = getDistanceHint(distance);
    $("#distance").text(distanceHint);
    if (distance < 8){
      alert("恭喜你，觅得大宝贝你走了" + clicks + "步！");
    }
  });

  </script>
</body>
</html>
